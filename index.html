<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Signup Form -->
         <div class="form-container">
            <h1>Create Account</h1>
            <form class="form">
                <div class="input-field">
                    <label for="first-name">First Name: </label>
                    <input class="inputs" type="text" name="first-name" id="first-name" placeholder="John"  required>
                    <i class="fa-solid fa-user input-icon"></i>
                </div>
                <div class="input-field">
                    <label for="last-name">Last Name: </label>
                    <input class="inputs" type="text" name="last-name" id="last-name" placeholder="Doe" required>
                    <i class="fa-solid fa-user input-icon"></i>
                </div>
                <div class="input-field">
                    <label for="email">Email: </label>
                    <input class="inputs" type="email" name="email" id="email" placeholder="name@example.com" required>
                    <i class="fa-solid fa-envelope input-icon"></i>
                </div>
                <div class="input-field">
                    <label for="tel">Tel: </label>
                    <input class="inputs" type="tel" name="tel" id="tel" placeholder="+32 4 123 45 67" required>
                    <i class="fa-solid fa-phone input-icon"></i>
                </div>
                <div class="input-field password">
                    <label for="password">Password</label>
                    <input class="inputs" type="password" id="password" placeholder="Password">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <i class="fa-solid fa-eye toggle-password"></i>
                </div>
                <div class="input-field password">
                    <label for="password">Confirm Password</label>
                    <input class="inputs" type="password" id="confirm-password" placeholder="Password">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <i class="fa-solid fa-eye toggle-password"></i>
                </div>
                <p class="match-msg" id="match-msg"></p>
                <div class="password-checks">
                    <div class="check" id="length">
                        <p>At least 8 characters</p>
                        <div class="bar">
                            <div class="bar-fill"></div>
                        </div>
                    </div>
                    <div class="check" id="uppercase">
                        <p>One uppercase letter</p>
                        <div class="bar">
                            <div class="bar-fill"></div>
                        </div>
                    </div>
                    <div class="check" id="lowercase">
                        <p>One lowercase letter</p>
                        <div class="bar">
                            <div class="bar-fill"></div>
                        </div>
                    </div>
                    <div class="check" id="number">
                        <p>One number</p>
                        <div class="bar">
                            <div class="bar-fill"></div>
                        </div>
                    </div>
                    <div class="check" id="character">
                        <p>One special character</p>
                        <div class="bar">
                            <div class="bar-fill"></div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn" disabled>Signup</button>
            </form>
            <p>or Signup with social platforms</p>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-google"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>

         </div>

         <!-- Welcome -->
          <div class="welcome-div">
            <h1>Hello, Welcome Back!!</h1>
            <p>Already have an account?</p>
            <a href="#">Login</a>
          </div>

    </div>
</body>
</html>
